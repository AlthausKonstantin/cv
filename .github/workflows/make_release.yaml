name: Make Release
on:
  push:
    branches:
      - main
jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Compile Redacted CV
        uses: ./.github/workflows/compile_pdf.yaml
        with:
          artifact-name: RedactedCV
      - name: Download Redacted CV
        uses: actions/download-artifact@v4
        with:
          name: RedactedCV
          path: ./Artifacts
      - name: Unzip Redacted CV
        run: unzip ./Artifacts/RedactedCV.zip
      # - name: Download Full CV
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: FullCV
      #     path: ./Artifacts
      - name: Get Date for Release Tag
        id: date_maker
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: CV-${{ steps.date.outputs.date }}
          name: CV Build from ${{ steps.date.outputs.date }}
          files: ./Artifacts/*.pdf
          fail_on_unmatched_files: true
          make_latest: true
